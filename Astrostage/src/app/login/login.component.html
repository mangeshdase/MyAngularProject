<div class="container-fluid" style="justify-content: center;display: flex;height: 100vh;background-image: url(assets/homebac.jpg);background-repeat: no-repeat;background-size: cover;">
    <div class="row " style="display: flex;justify-content: center;height: 50vh; width: 100vh; margin-top: 100px;">
        <div class="alert alert-warning" role="alert" *ngIf="uiInvalidCredential">
            Please Enter correct information...!
         </div>
        <div class="col-12 col-md-8" style=" box-shadow: 0 4px 8px 0 rgba(68, 37, 37, 1), 0 6px 20px 0 rgba(22, 21, 21, 0), 0)"   [formGroup]="fbFormGroup">
         
<!--<h1 style="display: flex; justify-content: center;">login</h1>-->
            <div style="margin-left: 6 0px;">
             
         <!--   <h4 style="margin-left: 60px;">Username</h4>-->
            <div style="margin-right: 50px;">
            <div class="input-group flex-nowrap" >
                <div class="input-group-prepend" >
                  <span class="input-group-text" id="addon-wrapping" >@</span>
                </div>
                <input type="text" class="form-control" 
                placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping"formControlName="username"/>
              </div>
             
        </div>

         <!--<h4 style="margin-left: 60px;">Password</h4>-->
             <div style="margin-right: 50px;">
             <div class="input-group flex-nowrap" style="margin-right: 60px;">
                <div class="input-group-prepend">
                  <span class="input-group-text mt-4" id="addon-wrapping">@</span>
                </div>
                <input type="password" class="form-control mt-4" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping"formControlName="password" />
              </div>
              </div>

              

              <div class="d-flex align-items-center justify-content-center" style="margin-top: 12px;">
                <button class="btn btn-lg btn-secondary mr-1" [disabled]="!fbFormGroup.valid"(click)="loginProcessHere()">LOGIN
                </button>
                <a routerLink="/signup" style="font-size: large;"><b>Signup Here</b></a>  
            </div>
            <div class="text-warning"><p>forgot your password? <a href="#">click here</a></p></div>
          
    </div>

</div>
