<div class="container-fluid" style="justify-content: center;display: flex;height: 100vh;
background:url(https://picsum.photos/seed/picsum/200/300);
background-position: center;
background-repeat: no-repeat;
background-size: cover;">
    
    
    <div class="row " style="display: flex; justify-content: center;height: 100vh; width: 100vh;">
        <div class="col-12 col-md-8" style="border: 1px solid;border-color: white;border-width: 3px;border-radius: 12px;border-style: outset;">
            <h1 style="display: flex; justify-content: center;">Registration</h1>
            <div style="margin-left: 60px;">

            <h4 style="margin-left: 60px;">First Name</h4>
            <div style="margin-right: 50px;">
            <div class="input-group flex-nowrap" >
                <div class="input-group-prepend" >
                  <span class="input-group-text" id="addon-wrapping" >@</span>
                </div>
                <input type="text" class="form-control" placeholder="First Name" aria-label="Username" aria-describedby="addon-wrapping">
              </div>
            </div>

             <h4 style="margin-left: 60px;">Last Name</h4>
             <div style="margin-right: 50px;">
             <div class="input-group flex-nowrap" style="margin-right: 60px;">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="addon-wrapping">@</span>
                </div>
                <input type="text" class="form-control" placeholder="Last Name" aria-label="Username" aria-describedby="addon-wrapping">
              </div>
              </div>

             <h4 style="margin-left: 60px;">Username</h4>
             <div style="margin-right: 50px;">
             <div class="input-group flex-nowrap" style="margin-right: 60px;">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="addon-wrapping">@</span>
                </div>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
              </div>
              </div>

             <h4 style="margin-left: 60px;">Password</h4>
             <div style="margin-right: 50px;">
             <div class="input-group flex-nowrap" style="margin-right: 60px;">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="addon-wrapping">@</span>
                </div>
                <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
              </div>
              </div>

              <h4 style="margin-left: 80px;">Email</h4>
              <div style="margin-right: 50px;">
              <div class="form-group" >
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" >
                
            </div>
            </div>
   
               <h4 style="margin-left: 60px;">Mobile No.</h4>
               <div style="margin-right: 50px;">
               <div class="input-group flex-nowrap" style="margin-right: 60px;">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="addon-wrapping">@</span>
                </div>
                <input type="text" class="form-control" placeholder="mobile No." aria-label="Username" aria-describedby="addon-wrapping">
              </div>
            </div>
        </div>
              <div class="d-flex align-items-center justify-content-center" style="margin-top: 12px;">
                <button class="btn btn-lg btn-secondary mr-1" (click)="registerHere()"[disabled]="!fbFormGroup.valid">submit
                </button>
                <a routerLink="/login">Login Here</a>
            </div>
        
    </div>

</div>
